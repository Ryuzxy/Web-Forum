
name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.0'

    - name: Configure K8s
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/mysql-pvc.yaml
        kubectl apply -f k8s/mysql-secret.yaml
        kubectl apply -f k8s/mysql-configmap.yaml
        kubectl apply -f k8s/mysql-deployment.yaml
        
        kubectl apply -f k8s/storage-pvc.yaml
        kubectl apply -f k8s/app-secret.yaml
        kubectl apply -f k8s/app-configmap.yaml
        
        # Wait for MySQL
        kubectl wait --for=condition=ready pod -l app=mysql -n web-forum --timeout=300s
        
        # Update app image
        kubectl set image deployment/laravel-app -n web-forum \
          laravel-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        kubectl apply -f k8s/app-deployment.yaml
        kubectl apply -f k8s/app-service.yaml
        
        kubectl apply -f k8s/nginx-deployment.yaml
        kubectl apply -f k8s/nginx-service.yaml
        
        # Run migrations
        kubectl delete job laravel-migrate -n web-forum --ignore-not-found=true
        kubectl apply -f k8s/migration-job.yaml
        
        # Setup storage
        kubectl delete job storage-setup -n web-forum --ignore-not-found=true
        kubectl apply -f k8s/storage-setup-job.yaml

        # Update secrets dengan Pusher credentials
          kubectl create secret generic laravel-secret \
            --from-literal=APP_KEY="${{ secrets.APP_KEY }}" \
            --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --from-literal=PUSHER_APP_ID="${{ secrets.PUSHER_APP_ID }}" \
            --from-literal=PUSHER_APP_KEY="${{ secrets.PUSHER_APP_KEY }}" \
            --from-literal=PUSHER_APP_SECRET="${{ secrets.PUSHER_APP_SECRET }}" \
            --dry-run=client -o yaml | kubectl apply -f -