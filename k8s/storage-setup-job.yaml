
apiVersion: batch/v1
kind: Job
metadata:
  name: storage-setup
  namespace: web-forum
spec:
  template:
    spec:
      containers:
      - name: storage-setup
        image: your-registry/web-forum:latest
        command: ["sh", "-c", "php artisan storage:link && chmod -R 775 storage bootstrap/cache"]
        envFrom:
        - configMapRef:
            name: laravel-config
        volumeMounts:
        - name: storage
          mountPath: /var/www/storage
        - name: bootstrap-cache
          mountPath: /var/www/bootstrap/cache
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage-pvc
      - name: bootstrap-cache
        emptyDir: {}
      restartPolicy: OnFailure